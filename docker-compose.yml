version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_NAME=alabasi_unified
      - DB_USER=alabasi
      - DB_PASS=SecurePass2024
    depends_on:
      - db
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./backups:/var/www/html/backups
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: RootPass2024
      MYSQL_DATABASE: alabasi_unified
      MYSQL_USER: alabasi
      MYSQL_PASSWORD: SecurePass2024
    volumes:
      - db_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  db_data:
